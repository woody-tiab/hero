<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes">
    <title>나만의 캐릭터 갤러리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            width: 100%;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #ecf0f1;
            overflow-x: hidden;
            position: relative;
            width: 100%;
            /* 성능 최적화 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-bottom: 3px solid #f39c12;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            /* GPU 가속 */
            transform: translateZ(0);
            will-change: transform;
        }

        .header h1 {
            font-size: 3rem;
            color: #f39c12;
            text-shadow: 0 0 30px rgba(243, 156, 18, 0.6);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.8rem;
            color: #bdc3c7;
            margin-bottom: 20px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #f39c12;
        }

        .spinner {
            border: 4px solid rgba(243, 156, 18, 0.3);
            border-top: 4px solid #f39c12;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            /* GPU 가속 */
            transform: translateZ(0);
            will-change: transform;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) translateZ(0); }
            100% { transform: rotate(360deg) translateZ(0); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
            width: 100%;
        }

        .character-card {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border: 3px solid #f39c12;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6), 
                        0 5px 15px rgba(243, 156, 18, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            /* GPU 가속 */
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(243, 156, 18, 0.1), transparent);
            transform: rotate(45deg) translateZ(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
        }

        .character-card:hover::before {
            opacity: 1;
            animation: shimmer 1.5s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg) translateZ(0); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg) translateZ(0); }
        }

        .character-card:hover {
            transform: translateY(-10px) scale(1.02) translateZ(0);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7), 
                        0 10px 30px rgba(243, 156, 18, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: #e67e22;
            background: linear-gradient(145deg, #3d566e, #34495e);
        }

        .character-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f39c12;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            /* 이미지 최적화 */
            image-rendering: auto;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            /* GPU 가속 */
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .character-card:hover .character-image {
            transform: scale(1.05) translateZ(0);
            box-shadow: 0 12px 30px rgba(243, 156, 18, 0.4);
            border-color: #e67e22;
        }

        @media (min-width: 0px) {
            .character-image {
                cursor: pointer;
            }
        }

        .character-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 15px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .character-info {
            margin-bottom: 20px;
            color: #ecf0f1;
            line-height: 1.6;
        }

        .character-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1.4rem;
            gap: 20px;
        }

        .character-info-item {
            flex: 1;
            text-align: center;
        }

        .character-info strong {
            color: #e74c3c;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-height: 50px;
            text-align: center;
            flex: 1;
            min-width: 140px;
            /* GPU 가속 */
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: 2px solid rgba(243, 156, 18, 0.5);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
            background: linear-gradient(45deg, #e67e22, #d35400);
            border-color: rgba(243, 156, 18, 0.8);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: 2px solid rgba(52, 152, 219, 0.5);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
            background: linear-gradient(45deg, #2980b9, #1abc9c);
            border-color: rgba(52, 152, 219, 0.8);
        }

        .btn-accent {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: 2px solid rgba(231, 76, 60, 0.5);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-accent:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
            background: linear-gradient(45deg, #c0392b, #a93226);
            border-color: rgba(231, 76, 60, 0.8);
        }

        .btn-like {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            position: relative;
            border: 2px solid rgba(155, 89, 182, 0.5);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-like:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.4);
            background: linear-gradient(45deg, #8e44ad, #732d91);
            border-color: rgba(155, 89, 182, 0.8);
        }

        .btn-like:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-like:disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .like-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .heart {
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-like:hover .heart {
            animation: heartbeat 0.6s ease-in-out;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.3) translateZ(0); }
        }

        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 75px;
            height: 75px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: 4px solid rgba(243, 156, 18, 0.7);
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5), 
                        0 4px 15px rgba(243, 156, 18, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(100px) translateZ(0);
            pointer-events: none;
            /* GPU 가속 */
            will-change: transform, opacity;
            backface-visibility: hidden;
        }

        .scroll-to-top.show {
            opacity: 1;
            transform: translateY(0) translateZ(0);
            pointer-events: all;
        }

        .scroll-to-top:hover {
            transform: translateY(-5px) scale(1.1) translateZ(0);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                        0 5px 20px rgba(243, 156, 18, 0.5);
            background: linear-gradient(45deg, #e67e22, #d35400);
            border-color: rgba(243, 156, 18, 1);
        }

        .scroll-to-top:active {
            transform: translateY(-3px) scale(1.05) translateZ(0);
        }

        .scroll-to-top .arrow {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scroll-to-top:hover .arrow {
            animation: bounce-up 1s infinite;
        }

        @keyframes bounce-up {
            0%, 100% { transform: translateY(0) translateZ(0); }
            50% { transform: translateY(-3px) translateZ(0); }
        }

        /* 최적화된 이미지 모달 */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 99999;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            /* GPU 가속 */
            transform: translateZ(0);
            will-change: opacity;
            backface-visibility: hidden;
            /* 하드웨어 가속 강제 */
            -webkit-backface-visibility: hidden;
            -webkit-transform: translate3d(0, 0, 0);
        }

        .image-modal.show {
            opacity: 1;
        }

        .modal-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 80px 20px;
            box-sizing: border-box;
            transform: scale(0.8) translateZ(0);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            /* GPU 가속 */
            will-change: transform;
            backface-visibility: hidden;
        }

        .image-modal.show .modal-content {
            transform: scale(1) translateZ(0);
        }

        .modal-image {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            border-radius: 15px;
            border: 4px solid #f39c12;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                        0 10px 30px rgba(243, 156, 18, 0.4);
            cursor: pointer;
            object-fit: contain;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            /* 이미지 최적화 */
            image-rendering: auto;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            /* GPU 가속 */
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .modal-image:hover {
            transform: scale(1.02) translateZ(0);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #f39c12;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            z-index: 99999;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 0, 0, 0.7);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            border: 2px solid rgba(243, 156, 18, 0.5);
            /* GPU 가속 */
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .close-modal:hover {
            color: #e67e22;
            transform: scale(1.1) translateZ(0);
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(243, 156, 18, 0.8);
        }

        .close-modal:active {
            transform: scale(0.95) translateZ(0);
        }

        .modal-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateZ(0);
            background: rgba(0, 0, 0, 0.8);
            color: #f39c12;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(243, 156, 18, 0.3);
            backdrop-filter: blur(10px);
            max-width: 90%;
            text-align: center;
            z-index: 99999;
            /* GPU 가속 */
            will-change: transform;
            backface-visibility: hidden;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.2rem;
            background: rgba(52, 73, 94, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1.6rem;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .characters-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .character-card {
                padding: 25px 20px;
                margin: 0 5px;
            }
            
            .character-image {
                width: 180px;
                height: 180px;
            }

            .character-name {
                font-size: 1.6rem;
            }

            .character-info-row {
                font-size: 1.3rem;
                gap: 15px;
                margin-bottom: 10px;
            }

            .character-info-item {
                font-size: 1.3rem;
            }

            .button-group {
                flex-direction: column;
            }
            
            .btn {
                font-size: 1.2rem;
                padding: 12px 10px;
                min-height: 52px;
                min-width: 100%;
                width: 100%;
            }

            .scroll-to-top {
                bottom: 25px;
                right: 25px;
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            /* 모바일 모달 최적화 */
            .modal-content {
                padding: 40px 15px 60px 15px;
            }

            .modal-image {
                max-width: 90%;
                max-height: 75%;
                border-radius: 12px;
                border-width: 3px;
            }

            .close-modal {
                top: 15px;
                right: 15px;
                width: 50px;
                height: 50px;
                font-size: 2.2rem;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
            }

            .modal-info {
                bottom: 15px;
                font-size: 1.1rem;
                padding: 12px 18px;
                border-radius: 15px;
                max-width: 85%;
                backdrop-filter: blur(15px);
                text-align: center;
                line-height: 1.4;
            }

            /* 모바일 터치 개선 */
            .character-image {
                -webkit-tap-highlight-color: rgba(243, 156, 18, 0.3);
                tap-highlight-color: rgba(243, 156, 18, 0.3);
            }

            .close-modal {
                -webkit-tap-highlight-color: rgba(243, 156, 18, 0.3);
                tap-highlight-color: rgba(243, 156, 18, 0.3);
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1.4rem;
            }

            .container {
                padding: 15px 10px;
            }
            
            .character-card {
                padding: 20px 15px;
            }

            .character-image {
                width: 150px;
                height: 150px;
            }

            .character-name {
                font-size: 1.5rem;
            }

            .character-info-row {
                font-size: 1.2rem;
                gap: 10px;
                margin-bottom: 8px;
            }

            .character-info-item {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 1.1rem;
                padding: 10px 8px;
                min-height: 50px;
            }

            .scroll-to-top {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }
        }

        /* 성능 최적화: 프리로딩 */
        .preload {
            opacity: 0;
            transform: translateY(20px) translateZ(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .preload.loaded {
            opacity: 1;
            transform: translateY(0) translateZ(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🦸‍♂️ 나만의 캐릭터 갤러리 🦸‍♀️</h1>
        <p>학생들이 만든 멋진 히어로 캐릭터들을 만나보세요!</p>
        <p>( 제작: 훈민초등학교 4학년 5반 )</p>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            캐릭터들을 불러오는 중입니다...
        </div>
        
        <div id="characters-container" class="characters-grid" style="display: none;">
            <!-- 캐릭터 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
        
        <div id="error" class="error" style="display: none;">
            캐릭터 정보를 불러오는데 실패했습니다. 잠시 후 다시 시도해주세요.
        </div>
    </div>

    <!-- 맨 위로 버튼 -->
    <button id="scroll-to-top" class="scroll-to-top" title="맨 위로">
        <span class="arrow">↑</span>
    </button>

    <!-- 최적화된 이미지 모달 -->
    <div id="image-modal" class="image-modal">
        <span class="close-modal" title="닫기">&times;</span>
        <div class="modal-content">
            <img id="modal-image" class="modal-image" src="" alt="" loading="lazy">
        </div>
        <div id="modal-info" class="modal-info"></div>
    </div>

    <script>
        // 전역 변수
        let characters = [];
        let isModalOpen = false;
        let scrollThrottleTimer = null;
        let resizeThrottleTimer = null;
        let savedScrollPosition = 0; // 스크롤 위치 저장용

        // 성능 최적화: 디바운스 함수
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 성능 최적화: 쓰로틀 함수
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // 설정 파일 로드
        const SHEET_ID = '1WDlNHl4JbT2b6qjI5p9p9drheY4vEBtCVkZ6MLJo8oc';
        const GOOGLE_SHEETS_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
        const APPS_SCRIPT_API_URL = 'https://script.google.com/macros/s/AKfycbxYaX0hojdw_lwf1eWv0P4QcwQDV9wjj77RuuYPl6pyOad2NdPMF8RLGQTYnU4lTZAu/exec';

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadCharacters();

            window.addEventListener('scroll', optimizedScrollHandler, { passive: true });
            
            // 리사이즈 이벤트 최적화
            const optimizedResizeHandler = debounce(handleResize, 250);
            window.addEventListener('resize', optimizedResizeHandler, { passive: true });
            
            // 키보드 이벤트

        // Google Sheets에서 캐릭터 데이터 로드 (다중 방법 시도)
        async function loadCharacters() {
            const loadingDiv = document.getElementById('loading');
            
            // 여러 방법을 순서대로 시도
            const methods = [
                {
                    name: '직접 접근',
                    url: GOOGLE_SHEETS_CSV_URL,
                    options: { mode: 'cors', cache: 'no-cache' }
                },
                {
                    name: 'AllOrigins 프록시',
                    url: `https://api.allorigins.win/raw?url=${encodeURIComponent(GOOGLE_SHEETS_CSV_URL)}`,
                    options: { cache: 'no-cache' }
                },
                {
                    name: 'CORS Anywhere',
                    url: `https://cors-anywhere.herokuapp.com/${GOOGLE_SHEETS_CSV_URL}`,
                    options: { cache: 'no-cache' }
                },
                {
                    name: 'ThingProxy',
                    url: `https://thingproxy.freeboard.io/fetch/${GOOGLE_SHEETS_CSV_URL}`,
                    options: { cache: 'no-cache' }
                }
            ];

            for (let i = 0; i < methods.length; i++) {
                const method = methods[i];
                
                try {
                    console.log(`🔄 시도 ${i + 1}: ${method.name}`);
                    loadingDiv.innerHTML = `
                        <div class="spinner"></div>
                        캐릭터들을 불러오는 중입니다...<br>
                        <small>(${method.name} 사용 중...)</small>
                    `;
                    
                    // 타임아웃 설정 (15초)
                    const timeoutPromise = new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('요청 시간 초과')), 15000)
                    );
                    
                    const fetchPromise = fetch(method.url, method.options);
                    const response = await Promise.race([fetchPromise, timeoutPromise]);
                    
                    console.log(`✅ ${method.name} 응답 상태:`, response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const csvText = await response.text();
                    
                    if (!csvText || csvText.trim().length < 10) {
                        throw new Error('응답 데이터가 너무 짧습니다');
                    }
                    
                    console.log(`✅ ${method.name}로 데이터 로드 성공!`);
                    console.log('CSV 미리보기:', csvText.substring(0, 200) + '...');
                    
                    // 데이터 파싱 및 처리
                    await processCharacterData(csvText);
                    return; // 성공하면 함수 종료
                    
                } catch (error) {
                    console.warn(`❌ ${method.name} 실패:`, error.message);
                    
                    // 마지막 시도가 아니면 계속
                    if (i < methods.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000)); // 1초 대기
                        continue;
                    }
                }
            }
            
            // 모든 방법이 실패한 경우
            throw new Error('모든 데이터 로드 방법이 실패했습니다. 시트 공유 설정을 확인해주세요.');
        }

        // 캐릭터 데이터 처리 함수
        async function processCharacterData(csvText) {
            try {
                const rows = parseCSV(csvText);
                console.log('파싱된 행 수:', rows.length);
                
                if (rows.length < 2) {
                    throw new Error('데이터가 부족합니다. 최소 헤더와 1개 행이 필요합니다.');
                }
                
                const headers = rows[0];
                console.log('헤더:', headers);
                
                // 헤더 검증
                if (!headers[0] || !headers[0].toString().includes('이름')) {
                    console.warn('헤더가 예상과 다릅니다:', headers);
                }
                
                characters = rows.slice(1)
                    .filter(row => row[0] && row[0].trim())
                    .map((row, index) => {
                        return {
                            name: (row[0] || '').trim(),
                            creator: (row[1] || '익명').trim(),
                            introUrl: (row[2] || '').trim(),
                            photoUrl: (row[3] || '').trim(),
                            chatbotUrl: (row[4] || '').trim(),
                            videoUrl: (row[5] || '').trim(),
                            ability: (row[6] || '미지의 능력').trim(),
                            weapon: (row[7] || '미지의 무기').trim(),
                            age: parseInt(row[8]) || 0,
                            likes: parseInt(row[9]) || 0,
                            originalIndex: index
                        };
                    });
                
                console.log('로드된 캐릭터 수:', characters.length);
                
                if (characters.length === 0) {
                    throw new Error('유효한 캐릭터 데이터가 없습니다.');
                }
                
                // 캐릭터 배열을 랜덤으로 섞기
                for (let i = characters.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [characters[i], characters[j]] = [characters[j], characters[i]];
                }
                
                // 성공적으로 렌더링
                await renderCharactersOptimized();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('characters-container').style.display = 'grid';
                
                initScrollToTop();
                setupImageModal();
                
                // 성공 메시지
                showToast(`✅ ${characters.length}개의 캐릭터를 성공적으로 로드했습니다!`, 'success');
                
            } catch (error) {
                console.error('데이터 처리 오류:', error);
                throw error;
            }
        }

        // 최적화된 CSV 파서
        function parseCSV(text) {
            const rows = [];
            const lines = text.split('\n');
            
            for (let line of lines) {
                if (!line.trim()) continue;
                
                const row = [];
                let currentField = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        if (inQuotes && line[i + 1] === '"') {
                            currentField += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        row.push(currentField.trim());
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                
                row.push(currentField.trim());
                rows.push(row);
            }
            
            return rows;
        }

        // 성능 최적화된 캐릭터 렌더링
        async function renderCharactersOptimized() {
            const container = document.getElementById('characters-container');
            container.innerHTML = '';
            
            // 배치 렌더링으로 성능 최적화
            const batchSize = 6; // 한 번에 6개씩 렌더링
            
            for (let i = 0; i < characters.length; i += batchSize) {
                const batch = characters.slice(i, i + batchSize);
                
                // RequestAnimationFrame으로 부드러운 렌더링
                await new Promise(resolve => {
                    requestAnimationFrame(() => {
                        batch.forEach((character, batchIndex) => {
                            const card = createOptimizedCharacterCard(character, i + batchIndex);
                            card.classList.add('preload');
                            container.appendChild(card);
                            
                            // 약간의 지연으로 순차적 애니메이션
                            setTimeout(() => {
                                card.classList.add('loaded');
                            }, batchIndex * 100);
                        });
                        resolve();
                    });
                });
                
                // 다음 배치 전 잠깐 대기 (논블로킹)
                if (i + batchSize < characters.length) {
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
            }
        }

        // 최적화된 좋아요 기능
        async function likeCharacter(characterName, index) {
            const likeBtn = document.getElementById(`like-btn-${index}`);
            
            if (likeBtn.disabled) return; // 중복 클릭 방지
            
            likeBtn.disabled = true;
            
            // 즉시 UI 업데이트 (낙관적 업데이트)
            const originalContent = likeBtn.innerHTML;
            likeBtn.innerHTML = `
                <span class="heart">⏳</span>
                처리중
                <span class="like-count">${characters[index].likes}</span>
            `;

            try {
                console.log('Updating likes for:', characterName);
                
                if (APPS_SCRIPT_API_URL.includes('YOUR_SCRIPT_ID')) {
                    throw new Error('Apps Script URL이 설정되지 않았습니다.');
                }
                
                const response = await fetch(`${APPS_SCRIPT_API_URL}?action=updateLikes&name=${encodeURIComponent(characterName)}`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API response:', result);
                
                if (result.success) {
                    // 성공 - 데이터 업데이트
                    characters[index].likes = result.likes;
                    
                    // 성공 애니메이션과 함께 UI 업데이트
                    likeBtn.innerHTML = `
                        <span class="heart">❤️</span>
                        좋아요
                        <span class="like-count">${result.likes}</span>
                    `;
                    
                    // 성공 애니메이션
                    likeBtn.style.animation = 'heartbeat 0.6s ease-in-out';
                    
                    setTimeout(() => {
                        likeBtn.style.animation = '';
                        // 하트를 다시 흰색으로
                        setTimeout(() => {
                            likeBtn.innerHTML = `
                                <span class="heart">🤍</span>
                                좋아요
                                <span class="like-count">${result.likes}</span>
                            `;

                    }, 600);
                    
                } else {
                    throw new Error(result.error || '알 수 없는 오류가 발생했습니다.');

        // 최적화된 이미지 모달 (모든 기기에서 동작)
        function openImageModal(imageSrc, characterName, creatorName) {
            if (isModalOpen) {
                return;
            }
            
            isModalOpen = true;
            
            // 현재 스크롤 위치 저장
            savedScrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            console.log('모달 열기 - 저장된 스크롤 위치:', savedScrollPosition);
            
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const modalInfo = document.getElementById('modal-info');
            
            // 모달 콘텐츠 설정
            modalImage.src = imageSrc;
            modalImage.alt = characterName;
            
            // 모바일과 PC에서 다른 형식으로 표시

            document.body.style.width = '100%';
            
            // 모달 표시
            modal.style.display = 'block';
            
            // 강제 리플로우 후 애니메이션 시작
            modal.offsetHeight;
            
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
            
            // 이미지 로딩 최적화
            modalImage.onload = function() {
                this.style.opacity = '1';
            };
            
            // 모바일에서 핀치 줌 방지
            if (window.innerWidth <= 768) {
                modal.addEventListener('touchstart', preventZoom, { passive: false });
                modal.addEventListener('touchmove', preventZoom, { passive: false });
            }
        }

        function closeImageModal() {
            if (!isModalOpen) return;
            
            const modal = document.getElementById('image-modal');
            
            // 애니메이션으로 닫기
            modal.classList.remove('show');
            
            setTimeout(() => {
                modal.style.display = 'none';
                
                // 스크롤 위치 복원
                document.body.style.overflow = '';
                document.body.style.position = '';
                document.body.style.top = '';
                document.body.style.width = '';
                
                // 저장된 스크롤 위치로 복원
                console.log('모달 닫기 - 복원할 스크롤 위치:', savedScrollPosition);
                window.scrollTo(0, savedScrollPosition);
                
                isModalOpen = false;
                
                // 메모리 정리
                const modalImage = document.getElementById('modal-image');
                modalImage.src = '';
                modalImage.style.opacity = '0';
                
                // 이벤트 리스너 정리 (모바일)
                if (window.innerWidth <= 768) {
                    modal.removeEventListener('touchstart', preventZoom);
                    modal.removeEventListener('touchmove', preventZoom);
                }
                
            }, 400);
        }

        function setupImageModal() {
            // 이벤트는 이미 위임으로 처리됨
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            
            // 초기 이미지 투명도 설정
            modalImage.style.opacity = '0';
            modalImage.style.transition = 'opacity 0.3s ease';
        }

        // 모바일에서 핀치 줌 방지 함수
        function preventZoom(e) {
            if (e.touches && e.touches.length > 1) {
                e.preventDefault();
            }
        }

        // 에러 메시지 표시 최적화
        function showErrorMessage(error) {
            document.getElementById('loading').style.display = 'none';
            
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `
                <h3>❌ 데이터 로드 실패</h3>
                <p>캐릭터 정보를 불러오는데 실패했습니다.</p>
                <p><strong>오류:</strong> ${error.message}</p>
                <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #f39c12; color: white; border: none; border-radius: 10px; cursor: pointer;">
                    🔄 다시 시도
                </button>
            `;
            errorDiv.style.display = 'block';
        }

        // 토스트 메시지 (사용자 친화적 알림)
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? '#e74c3c' : type === 'success' ? '#27ae60' : '#f39c12';
            
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${bgColor};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 100000;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                transform: translateX(400px);
                transition: transform 0.3s ease;
                max-width: 300px;
                word-wrap: break-word;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            requestAnimationFrame(() => {
                toast.style.transform = 'translateX(0)';
            });
            
            setTimeout(() => {
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, type === 'error' ? 5000 : 3000);
        }

        // 개선된 에러 메시지 표시
        function showErrorMessage(error) {
            document.getElementById('loading').style.display = 'none';
            
            const errorDiv = document.getElementById('error');
            
            // 구체적인 해결책 제시
            let troubleshootingSteps = '';
            
            if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
                troubleshootingSteps = `
                    <p><strong>🔧 해결 방법:</strong></p>
                    <ol style="text-align: left; margin: 20px 0; padding-left: 20px;">
                        <li><strong>Google Sheets 공유 설정 확인:</strong><br>
                            - 시트 우측 상단 "공유" 클릭<br>
                            - "링크가 있는 모든 사용자" 선택<br>
                            - 권한: "뷰어"로 설정</li>
                        <li><strong>시트 ID 확인:</strong><br>
                            - 현재 ID: 1WDlNHl4JbT2b6qjI5p9p9drheY4vEBtCVkZ6MLJo8oc<br>
                            - URL에서 정확한 ID 복사하여 config.js 수정</li>
                        <li><strong>브라우저 새로고침:</strong><br>
                            - Ctrl+F5 (강력 새로고침)</li>
                        <li><strong>다른 브라우저에서 시도:</strong><br>
                            - Chrome, Firefox, Safari 등</li>
                    </ol>
                `;
            } else if (error.message.includes('데이터가 부족')) {
                troubleshootingSteps = `
                    <p><strong>📊 데이터 문제:</strong></p>
                    <ul style="text-align: left; margin: 20px 0; padding-left: 20px;">
                        <li>Google Sheets에 최소 1개 행의 데이터가 있는지 확인</li>
                        <li>첫 번째 행이 헤더인지 확인</li>
                        <li>첫 번째 열(캐릭터 이름)이 비어있지 않은지 확인</li>
                    </ul>
                `;
            }
            
            errorDiv.innerHTML = `
                <h3>❌ 데이터 로드 실패</h3>
                <p>캐릭터 정보를 불러오는데 실패했습니다.</p>
                <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin: 20px 0;">
                    <strong>오류:</strong> ${error.message}
                </div>
                ${troubleshootingSteps}
                <div style="margin-top: 30px;">
                    <button onclick="testDirectAccess()" style="margin: 5px; padding: 10px 15px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        🔗 직접 접근 테스트
                    </button>
                    <button onclick="location.reload()" style="margin: 5px; padding: 10px 15px; background: #f39c12; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        🔄 다시 시도
                    </button>
                </div>
            `;
            errorDiv.style.display = 'block';
        }

        // 직접 접근 테스트 함수
        function testDirectAccess() {
            const testUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
            console.log('테스트 URL:', testUrl);
            
            showToast('새 탭에서 시트 접근을 테스트합니다...', 'info');
            
            // 새 탭에서 열기
            const newWindow = window.open(testUrl, '_blank');
            
            setTimeout(() => {
                if (newWindow) {
                    showToast('새 탭에서 CSV 데이터가 보이면 시트 설정이 올바릅니다.', 'info');
                } else {
                    showToast('팝업이 차단되었습니다. 브라우저 설정을 확인해주세요.', 'error');
                }
            }, 1000);
        }

        // 성능 모니터링 (개발용)
        if (window.performance && window.performance.mark) {
            window.performance.mark('gallery-start');
            
            window.addEventListener('load', () => {
                window.performance.mark('gallery-end');
                window.performance.measure('gallery-load', 'gallery-start', 'gallery-end');
                
                const measure = window.performance.getEntriesByName('gallery-load')[0];
                console.log(`갤러리 로딩 시간: ${measure.duration.toFixed(2)}ms`);
            });
        }
    </script>
