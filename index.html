<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes">
    <title>나만의 캐릭터 갤러리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            width: 100%;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #ecf0f1;
            overflow-x: hidden;
            position: relative;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-bottom: 3px solid #f39c12;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            color: #f39c12;
            text-shadow: 0 0 30px rgba(243, 156, 18, 0.6);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.8rem;
            color: #bdc3c7;
            margin-bottom: 20px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #f39c12;
        }

        .spinner {
            border: 4px solid rgba(243, 156, 18, 0.3);
            border-top: 4px solid #f39c12;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
            width: 100%;
        }

        .character-card {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border: 3px solid #f39c12;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6), 
                        0 5px 15px rgba(243, 156, 18, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(243, 156, 18, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .character-card:hover::before {
            opacity: 1;
            animation: shimmer 1.5s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .character-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7), 
                        0 10px 30px rgba(243, 156, 18, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: #e67e22;
            background: linear-gradient(145deg, #3d566e, #34495e);
        }

        .character-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f39c12;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .character-card:hover .character-image {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(243, 156, 18, 0.4);
            border-color: #e67e22;
        }

        @media (min-width: 769px) {
            .character-image {
                cursor: pointer;
            }
        }

        .character-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 15px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .character-info {
            margin-bottom: 20px;
            color: #ecf0f1;
            line-height: 1.6;
        }

        .character-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1.4rem;
            gap: 20px;
        }

        .character-info-item {
            flex: 1;
            text-align: center;
        }

        .character-info strong {
            color: #e74c3c;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-height: 50px;
            text-align: center;
            flex: 1;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: 2px solid rgba(243, 156, 18, 0.5);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
            background: linear-gradient(45deg, #e67e22, #d35400);
            border-color: rgba(243, 156, 18, 0.8);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: 2px solid rgba(52, 152, 219, 0.5);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
            background: linear-gradient(45deg, #2980b9, #1abc9c);
            border-color: rgba(52, 152, 219, 0.8);
        }

        .btn-accent {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: 2px solid rgba(231, 76, 60, 0.5);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
            background: linear-gradient(45deg, #c0392b, #a93226);
            border-color: rgba(231, 76, 60, 0.8);
        }

        .btn-like {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            position: relative;
            border: 2px solid rgba(155, 89, 182, 0.5);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-like:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.4);
            background: linear-gradient(45deg, #8e44ad, #732d91);
            border-color: rgba(155, 89, 182, 0.8);
        }

        .btn-like:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-like:disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .like-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .heart {
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-like:hover .heart {
            animation: heartbeat 0.6s ease-in-out;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 75px;
            height: 75px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: 4px solid rgba(243, 156, 18, 0.7);
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5), 
                        0 4px 15px rgba(243, 156, 18, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0;
            transform: translateY(100px);
            pointer-events: none;
        }

        .scroll-to-top.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .scroll-to-top:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                        0 5px 20px rgba(243, 156, 18, 0.5);
            background: linear-gradient(45deg, #e67e22, #d35400);
            border-color: rgba(243, 156, 18, 1);
        }

        .scroll-to-top:active {
            transform: translateY(-3px) scale(1.05);
        }

        .scroll-to-top .arrow {
            transition: all 0.3s ease;
        }

        .scroll-to-top:hover .arrow {
            animation: bounce-up 1s infinite;
        }

        @keyframes bounce-up {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 99999;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow: hidden;
        }

        .image-modal.show {
            opacity: 1;
        }

        .modal-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 80px 20px;
            box-sizing: border-box;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .image-modal.show .modal-content {
            transform: scale(1);
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 15px;
            border: 4px solid #f39c12;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                        0 10px 30px rgba(243, 156, 18, 0.4);
            cursor: pointer;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #f39c12;
            font-size: 3.5rem;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            z-index: 99999;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.7);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            border: 2px solid rgba(243, 156, 18, 0.5);
        }

        .close-modal:hover {
            color: #e67e22;
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(243, 156, 18, 0.8);
        }

        .modal-info {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #f39c12;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(243, 156, 18, 0.3);
            backdrop-filter: blur(10px);
            max-width: 90%;
            text-align: center;
            z-index: 99999;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.2rem;
            background: rgba(52, 73, 94, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1.6rem;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .characters-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .character-card {
                padding: 25px 20px;
                margin: 0 5px;
            }
            
            .character-image {
                width: 180px;
                height: 180px;
            }

            .character-name {
                font-size: 1.6rem;
            }

            .character-info-row {
                font-size: 1.3rem;
                gap: 15px;
                margin-bottom: 10px;
            }

            .character-info-item {
                font-size: 1.3rem;
            }

            .button-group {
                flex-direction: column;
            }
            
            .btn {
                font-size: 1.2rem;
                padding: 12px 10px;
                min-height: 52px;
                min-width: 100%;
                width: 100%;
            }

            .scroll-to-top {
                bottom: 25px;
                right: 25px;
                width: 95px;
                height: 95px;
                font-size: 2.4rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1.4rem;
            }

            .container {
                padding: 15px 10px;
            }
            
            .character-card {
                padding: 20px 15px;
            }

            .character-image {
                width: 150px;
                height: 150px;
            }

            .character-name {
                font-size: 1.5rem;
            }

            .character-info-row {
                font-size: 1.2rem;
                gap: 10px;
                margin-bottom: 8px;
            }

            .character-info-item {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 1.1rem;
                padding: 10px 8px;
                min-height: 50px;
            }

            .scroll-to-top {
                bottom: 20px;
                right: 20px;
                width: 85px;
                height: 85px;
                font-size: 2.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🦸‍♂️ 나만의 캐릭터 갤러리 🦸‍♀️</h1>
        <p>학생들이 만든 멋진 히어로 캐릭터들을 만나보세요!</p>
        <p>( 제작: 훈민초등학교 4학년 5반 )</p>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            캐릭터들을 불러오는 중입니다...
        </div>
        
        <div id="characters-container" class="characters-grid" style="display: none;">
            <!-- 캐릭터 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
        
        <div id="error" class="error" style="display: none;">
            캐릭터 정보를 불러오는데 실패했습니다. 잠시 후 다시 시도해주세요.
        </div>
    </div>

    <!-- 맨 위로 버튼 -->
    <button id="scroll-to-top" class="scroll-to-top" title="맨 위로">
        <span class="arrow">↑</span>
    </button>

    <!-- 이미지 모달 (PC 전용) -->
    <div id="image-modal" class="image-modal">
        <span class="close-modal" title="닫기">&times;</span>
        <div class="modal-content">
            <img id="modal-image" class="modal-image" src="" alt="">
        </div>
        <div id="modal-info" class="modal-info"></div>
    </div>

    <!-- 설정 파일 로드 -->
    <script src="config.js"></script>
    
    <script>
        // 전역 변수
        let characters = [];

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadCharacters();
        });

        // Google Sheets에서 캐릭터 데이터 로드
        async function loadCharacters() {
            try {
                // Google Sheets를 CSV로 가져오기
                const response = await fetch(GOOGLE_SHEETS_CSV_URL);
                const csvText = await response.text();
                
                // CSV 파싱
                const rows = csvText.split('\n').map(row => row.split(',').map(cell => cell.trim().replace(/"/g, '')));
                const headers = rows[0];
                
                // 데이터 변환
                characters = rows.slice(1).filter(row => row[0] && row[0].trim()).map((row, index) => {
                    return {
                        name: row[0] || '',
                        creator: row[1] || '익명',
                        introUrl: row[2] || '',
                        photoUrl: row[3] || '',
                        chatbotUrl: row[4] || '',
                        videoUrl: row[5] || '',
                        ability: row[6] || '미지의 능력',
                        weapon: row[7] || '미지의 무기',
                        age: parseInt(row[8]) || 0,
                        likes: parseInt(row[9]) || 0,
                        originalIndex: index
                    };
                });
                
                // 캐릭터 배열을 랜덤으로 섞기
                for (let i = characters.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [characters[i], characters[j]] = [characters[j], characters[i]];
                }
                
                renderCharacters();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('characters-container').style.display = 'grid';
                
                // 맨 위로 버튼 초기화
                initScrollToTop();
                
                // 이미지 모달 초기화 (PC 전용)
                setupImageModal();
                
            } catch (error) {
                console.error('Error loading characters:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // 캐릭터 카드 렌더링
        function renderCharacters() {
            const container = document.getElementById('characters-container');
            container.innerHTML = '';

            characters.forEach((character, index) => {
                const card = createCharacterCard(character, index);
                container.appendChild(card);
            });
        }

        // 개별 캐릭터 카드 생성
        function createCharacterCard(character, index) {
            const card = document.createElement('div');
            card.className = 'character-card';
            
            // 버튼들 생성
            let buttonsHtml = `
                <a href="${character.introUrl}" target="_blank" class="btn btn-primary">
                    📋 소개자료
                </a>
            `;
            
            // 챗봇 URL이 있는 경우에만 버튼 추가
            if (character.chatbotUrl && character.chatbotUrl.trim() !== '') {
                buttonsHtml += `
                    <a href="${character.chatbotUrl}" target="_blank" class="btn btn-secondary">
                        🤖 챗봇
                    </a>
                `;
            }
            
            // 소개영상 URL이 있는 경우에만 버튼 추가
            if (character.videoUrl && character.videoUrl.trim() !== '') {
                buttonsHtml += `
                    <a href="${character.videoUrl}" target="_blank" class="btn btn-accent">
                        🎬 소개영상
                    </a>
                `;
            }
            
            // 좋아요 버튼 (읽기 전용으로 변경)
            buttonsHtml += `
                <div class="btn btn-like" style="cursor: default;">
                    <span class="heart">🤍</span>
                    좋아요
                    <span class="like-count">${character.likes}</span>
                </div>
            `;

            // 이미지 클릭 이벤트 - PC에서만 모달
            const imageClickEvent = window.innerWidth > 768 ? 
                `onclick="openImageModal('${character.photoUrl}', '${character.name}', '${character.creator}')"` : '';

            card.innerHTML = `
                <img src="${character.photoUrl}" alt="${character.name}" class="character-image" 
                     ${imageClickEvent}
                     onerror="this.src='https://via.placeholder.com/200x200/f39c12/2c3e50?text=No+Image'">
                <div class="character-name">${character.name}</div>
                <div class="character-info">
                    <div class="character-info-row">
                        <div class="character-info-item"><strong>제작자:</strong> ${character.creator}</div>
                        <div class="character-info-item"><strong>능력:</strong> ${character.ability}</div>
                    </div>
                    <div class="character-info-row">
                        <div class="character-info-item"><strong>무기:</strong> ${character.weapon}</div>
                        <div class="character-info-item"><strong>나이:</strong> ${character.age}세</div>
                    </div>
                </div>
                <div class="button-group">
                    ${buttonsHtml}
                </div>
            `;
            
            return card;
        }

        // 맨 위로 버튼 기능
        function initScrollToTop() {
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            
            function toggleScrollButton() {
                if (window.scrollY > 300) {
                    scrollToTopBtn.classList.add('show');
                } else {
                    scrollToTopBtn.classList.remove('show');
                }
            }
            
            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
            
            window.addEventListener('scroll', toggleScrollButton);
            scrollToTopBtn.addEventListener('click', scrollToTop);
            
            toggleScrollButton();
        }

        // 이미지 모달 기능 (PC 전용)
        function openImageModal(imageSrc, characterName, creatorName) {
            if (window.innerWidth <= 768) {
                return;
            }
            
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const modalInfo = document.getElementById('modal-info');
            
            modalImage.src = imageSrc;
            modalImage.alt = characterName;
            modalInfo.textContent = `${characterName} (제작: ${creatorName})`;
            
            modal.style.display = 'block';
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
            
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('image-modal');
            
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
        }

        // 모달 관련 이벤트 리스너 설정 (PC 전용)
        function setupImageModal() {
            if (window.innerWidth <= 768) {
                return;
            }
            
            const modal = document.getElementById('image-modal');
            const closeBtn = document.querySelector('.close-modal');
            const modalImage = document.getElementById('modal-image');
            
            // X 버튼 클릭 시 모달 닫기
            closeBtn.addEventListener('click', closeImageModal);
            
            // 모달 배경 클릭 시 모달 닫기
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeImageModal();
                }
            });
            
            // 이미지 클릭 시 모달 닫기
            modalImage.addEventListener('click', closeImageModal);
            
            // ESC 키로 모달 닫기
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeImageModal();
                }
            });
        }
    </script>
</body>
</html>
