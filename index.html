        // Google Sheetsì—ì„œ ìºë¦­í„° ë°ì´í„° ë¡œë“œ (ìµœì í™”)
        async function loadCharacters() {
            try {
                console.log('Loading data from:', GOOGLE_SHEETS_CSV_URL);
                
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent(GOOGLE_SHEETS_CSV_URL);
                
                // Fetch ìµœì í™”
                const response = await fetch(proxyUrl + targetUrl, {

                    cache: 'no-cache',
                    headers: {

                if (!response.ok) {

                const csvText = await response.text();
                console.log('CSV data received:', csvText.substring(0, 200) + '...');
                
                const rows = parseCSV(csvText);

                if (rows.length < 2) {

                }
                
                const headers = rows[0];
                console.log('Headers:', headers);
                
                characters = rows.slice(1)
                    .filter(row => row[0] && row[0].trim())
                    .map((row, index) => {

                            photoUrl: (row[3] || '').trim(),

                            age: parseInt(row[8]) || 0,
                            likes: parseInt(row[9]) || 0,

                    });
                
                console.log('Characters loaded:', characters.length);
                
                if (characters.length === 0) {
                    throw new Error('ìœ íš¨í•œ ìºë¦­í„° ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                }
                
                // ìºë¦­í„° ë°°ì—´ì„ ëœë¤ìœ¼ë¡œ ì„ê¸°
                for (let i = characters.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [characters[i], characters[j]] = [characters[j], characters[i]];
                }
                
                // ì„±ëŠ¥ ìµœì í™”ëœ ë Œë”ë§

        // ìµœì í™”ëœ CSV íŒŒì„œ
        function parseCSV(text) {
            const rows = [];
            const lines = text.split('\n');
            
            for (let line of lines) {
                if (!line.trim()) continue;
                
                const row = [];
                let currentField = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        if (inQuotes && line[i + 1] === '"') {
                            currentField += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        row.push(currentField.trim());
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                
                row.push(currentField.trim());
                rows.push(row);
            }
            
            return rows;
        }

        // ì„±ëŠ¥ ìµœì í™”ëœ ìºë¦­í„° ë Œë”ë§
        async function renderCharactersOptimized() {
            const container = document.getElementById('characters-container');
            container.innerHTML = '';
            
            // ë°°ì¹˜ ë Œë”ë§ìœ¼ë¡œ ì„±ëŠ¥ ìµœì í™”
            const batchSize = 6; // í•œ ë²ˆì— 6ê°œì”© ë Œë”ë§
            
            for (let i = 0; i < characters.length; i += batchSize) {
                const batch = characters.slice(i, i + batchSize);
                
                // RequestAnimationFrameìœ¼ë¡œ ë¶€ë“œëŸ¬ìš´ ë Œë”ë§
                await new Promise(resolve => {
                    requestAnimationFrame(() => {
                        batch.forEach((character, batchIndex) => {
                            const card = createOptimizedCharacterCard(character, i + batchIndex);
                            card.classList.add('preload');
                            container.appendChild(card);
                            
                            // ì•½ê°„ì˜ ì§€ì—°ìœ¼ë¡œ ìˆœì°¨ì  ì• ë‹ˆë©”ì´ì…˜
                            setTimeout(() => {
                                card.classList.add('loaded');
                            }, batchIndex * 100);
                        });
                        resolve();
                    });
                });
                
                // ë‹¤ìŒ ë°°ì¹˜ ì „ ì ê¹ ëŒ€ê¸° (ë…¼ë¸”ë¡œí‚¹)
                if (i + batchSize < characters.length) {
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
            }
        }
