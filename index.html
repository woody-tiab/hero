    <script>
        // ì „ì—­ ë³€ìˆ˜
        let characters = [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', function() {

        // ìºë¦­í„° ë°ì´í„° ë¡œë“œ
        function loadCharacters() {
            google.script.run

                .withFailureHandler(onLoadError)
                .getCharacters();

        // ë°ì´í„° ë¡œë“œ ì„±ê³µ
        function onLoadSuccess(data) {

            // ìºë¦­í„° ë°°ì—´ì„ ëœë¤ìœ¼ë¡œ ì„ê¸°
            for (let i = characters.length - 1; i > 0; i--) {

            buttonsHtml += `

        // ë§¨ ìœ„ë¡œ ë²„íŠ¼ ê¸°ëŠ¥
        function initScrollToTop() {
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            
            // ìŠ¤í¬ë¡¤ ìœ„ì¹˜ì— ë”°ë¼ ë²„íŠ¼ í‘œì‹œ/ìˆ¨ê¹€
            function toggleScrollButton() {
                if (window.scrollY > 300) {
                    scrollToTopBtn.classList.add('show');
                } else {
                    scrollToTopBtn.classList.remove('show');
                }
            }
            
            // ë§¨ ìœ„ë¡œ ìŠ¤í¬ë¡¤ í•¨ìˆ˜
            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
            window.addEventListener('scroll', toggleScrollButton);
            scrollToTopBtn.addEventListener('click', scrollToTop);
            
            // ì´ˆê¸° ìƒíƒœ ì„¤ì •
            toggleScrollButton();
        }

        // ì´ë¯¸ì§€ ëª¨ë‹¬ ê¸°ëŠ¥ (PC ì „ìš©)
        function openImageModal(imageSrc, characterName, creatorName) {
            // ëª¨ë°”ì¼ì—ì„œëŠ” ëª¨ë‹¬ ê¸°ëŠ¥ ë¹„í™œì„±í™”
            if (window.innerWidth <= 768) {
                return;
            }
            
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const modalInfo = document.getElementById('modal-info');
            
            // ëª¨ë‹¬ ë‚´ìš© ì„¤ì •
            modalImage.src = imageSrc;
            modalImage.alt = characterName;
            modalInfo.textContent = `${characterName} (ì œì‘: ${creatorName})`;
            
            // ëª¨ë‹¬ í‘œì‹œ
            modal.style.display = 'block';
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
            
            // ìŠ¤í¬ë¡¤ ë°©ì§€
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('image-modal');
            
            // ëª¨ë‹¬ ìˆ¨ê¹€ ì• ë‹ˆë©”ì´ì…˜
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                // ìŠ¤í¬ë¡¤ ë³µì›
                document.body.style.overflow = 'auto';
            }, 300);
        }

        // ëª¨ë‹¬ ê´€ë ¨ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • (PC ì „ìš©)
        function setupImageModal() {
            // ëª¨ë°”ì¼ì—ì„œëŠ” ëª¨ë‹¬ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •í•˜ì§€ ì•ŠìŒ
            if (window.innerWidth <= 768) {
                return;
            }
            
            const modal = document.getElementById('image-modal');
            const closeBtn = document.querySelector('.close-modal');
            const modalImage = document.getElementById('modal-image');
            
            // X ë²„íŠ¼ í´ë¦­ ì‹œ ëª¨ë‹¬ ë‹«ê¸°
            closeBtn.addEventListener('click', closeImageModal);
            
            // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ ì‹œ ëª¨ë‹¬ ë‹«ê¸°
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeImageModal();
                }
            });
            
            // ì´ë¯¸ì§€ í´ë¦­ ì‹œ ëª¨ë‹¬ ë‹«ê¸°
            modalImage.addEventListener('click', closeImageModal);
            
            // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeImageModal();
                }
            });
        }
